version: "3.8"
services:
  jenkins:
    build: ./jenkins
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ./jenkins/jenkins_configuration:/var/jenkins_home
      - ./jenkins/var/run/docker.sock:/var/run/docker.sock
    networks:
      - autotest_network

  autotest:
    build: ./autotest
    # image: node:14
    image: selenium/standalone-chrome:latest
    hostname: chrome
    privileged: true
    shm_size: 2g
    ports:
      - "4444:4444"
      - "7900:7900"
    container_name: autotest
    command: ["sh", "-c", "npm i && npm run wdio:docker"]
    volumes:
      - ./autotest:/autotest
    networks:
      - autotest_network

networks:
  autotest_network:
    driver: bridge
